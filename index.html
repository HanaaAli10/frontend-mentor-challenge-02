<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <main class="container content">
        <section class="cards">
            <section class="left-side">
                <h1>Your Result</h1>
                <div class="degree">
                    <div class="border"></div>
                    <span>76</span>
                    of 100
                </div>
                <div class="Great">
                    Great
                </div>
                <p> You scored higher than 65% of the people who have taken these tests.</p>


            </section>
            <section class="right-side ">
                <h1>Summary</h1>
                <div class="result red">
                    <div class="right-re ">
                        <img src="images/icon-reaction.svg" alt="icon-reaction">
                        <p>Reaction</p>
                    </div>
                    <span>80 <span class="blur">/ 100</span></span>
                </div>
                <div class="result yellow">
                    <div class="right-re ">
                        <img src="images/icon-memory.svg" alt="icon-reaction">
                        <p>Memory</p>
                    </div>
                    <span>92 <span class="blur">/ 100</span></span>
                </div>
                <div class="result teal">
                    <div class="right-re ">
                        <img src="images/icon-verbal.svg" alt="icon-reaction">
                        <p>Verbal</p>
                    </div>
                    <span>61 <span class="blur">/ 100</span></span>
                </div>
                <div class="result blue">
                    <div class="right-re ">
                        <img src="images/icon-visual.svg" alt="icon-reaction">
                        <p>Visual</p>
                    </div>
                    <span>72 <span class="blur">/ 100</span></span>
                </div>
                <input type="submit" value="Continue">



            </section>
        </section>

    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/HanaaAli10" target="_blank">Hanaa Ali</a>.
    </footer>

</body>

</html>
